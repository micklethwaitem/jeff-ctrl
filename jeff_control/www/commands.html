<!DOCTYPE text/html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeff Commands</title>

	<link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/commands.css">

	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/command_script.js"></script>
	<script type="text/javascript" src="js/navbar.js"></script>
	<script type="text/javascript" src="js/sortable.min.js"></script>

</head>

<body>

	<div id="navbar"></div>
	<div id="menu_content"></div>
	<div id="background" onclick="close_menu();"></div>

	<div id="content">

	<div id="command_list">
		<div id="commands"></div>
	</div>

	<div id="control_box">

		<div id="controls_inner">

		<div id="control_tabs">
			<div id="functions_tab" class="tab" onclick="activate_tab(this.id)">Functions</div>
			<div id="constants_tab" class="tab" onclick="activate_tab(this.id)">Constants</div>
			<div id="loops_tab" class="tab" onclick="activate_tab(this.id)">Loops</div>
		</div>

			<!-- Controls Tab -->
			<div id="control_functions" class="control_type">

				<!-- Movement buttons. -->
				<div id="forward_button" class="dir_button" onclick="move('forward');">Forward</div>
				<div id="backward_button" class="dir_button" onclick="move('backward');">Backward</div>
				<div id="left_button" class="dir_button" onclick="move('left');">Left</div>
				<div id="right_button" class="dir_button" onclick="move('right');">Right</div>

				<!-- Duration of movement. -->
				<div id="time_select">
					<select id="time">
						<option value="1">1 sec</option>
						<option value="2">2 secs</option>
						<option value="3">3 secs</option>
						<option value="4">4 secs</option>
						<option value="5">5 secs</option>
					</select>
				</div>

			</div>
			
			<!-- Constants Tab -->
			<div id="control_constants" class="control_type">
					<!-- Constants buttons. -->
					<p> Constants buttons will go here </p>
			</div>
			
			<!-- Loops Tab -->
			<div id="control_loops" class="control_type">
					<!-- Loops buttons. -->
					<p> Loops buttons will go here </p>
			</div>
			
		</div>

		<div id="status">
			<div id="status_inner">
				STATUS: <div id="message"></div>
			</div>
		</div>

		<!-- Newly created div goes here. Can drag and drop into list (creates clone on drag) -->
		<div id="new_div_space">
			<div id="new_div_space_inner">
				New Command:
				<div class="list_item">
					<div class="handle">::</div>				<!-- Handle for list item -->
					<div class="display_cmd">forward(1);</div>	<!-- Default for new div
																(must be valid; forward(1) chosen arbitrarily). -->
					<div class="hidden_cmd">forward</div>		<!-- Hidden attribute to remember command type. -->
					<div class="hidden_amount">1</div>			<!-- Hidden attribute to remember command value. -->
					<div class="delete_button" onclick="delete_item(this.parentNode);">#10006</div>
				</div>
			</div>
		</div>

		<div id="run">
			<div id="run_button" onclick="run_commands();">Run</div>
		</div>
		
	</div>

	</div>
	
	<!-- For some reason this didn't work when put beginning of the document. -->
	<script type="text/javascript" src="js/drag_drop.js"></script>

</body>
</html>
